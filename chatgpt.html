<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Steps for a Successful Interview</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #87cefa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            font-size: 2.5rem;
        }
        .steps {
            margin: 20px 0;
            text-align: left;
        }
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .step-number {
            background-color: #ffffff;
            color: #87cefa;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }
        .step-description {
            font-size: 1rem;
            color: #ffffff;
        }
        .footer {
            margin-top: 20px;
            color: #ffffff;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .step {
                flex-direction: column;
                align-items: flex-start;
            }
            .step-number {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>5 Steps for a Successful Interview</h1>
        <div class="steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-description">Book a session with me</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-description">Meet with an experienced hiring manager</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-description">Engage in a mock interview</div>
            </div>
            <div class="step">
                <div class="step-number">4</div>
                <div class="step-description">Receive detailed feedback</div>
            </div>
            <div class="step">
                <div class="step-number">5</div>
                <div class="step-description">Crush your interview</div>
            </div>
        </div>
        <div class="footer">
            <p>EREZ ASIF</p>
            <p><a href="https://prepforinterviews.com" style="color: #ffffff; text-decoration: underline;">prepforinterviews.com</a></p>
        </div>
    </div>
</body>
</html>
